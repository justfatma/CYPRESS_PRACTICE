eaders: {\n    &#x27;Authorization&#x27;: &#x27;Bearer &#x27; + accessToken\n  },\n  body: {\n    \&quot;name\&quot;: dataJson.name,\n    \&quot;gender\&quot;: dataJson.gender,\n    \&quot;email\&quot;: testEmail,\n    \&quot;status\&quot;: dataJson.status\n  }\n}).then(res =&gt; {\n  cy.log(JSON.stringify(res)); //show response data\n  expect(res.status).to.eq(201);\n  expect(res.body.data).has.property(&#x27;email&#x27;, testEmail);\n  expect(res.body.data).has.property(&#x27;name&#x27;, dataJson.name);\n  expect(res.body.data).has.property(&#x27;status&#x27;, dataJson.status);\n  expect(res.body.data).has.property(&#x27;gender&#x27;, dataJson.gender);\n}).then(res =&gt; {\n  const userId = res.body.data.id;\n  cy.log(\&quot;user id is: \&quot; + userId); //show user id on screen\n  //2. get user (GET)           get the inserted user to check fields\n  cy.request({\n    method: &#x27;GET&#x27;,\n    url: &#x27;https://gorest.co.in/public/v1/users/&#x27; + userId,\n    headers: {\n      &#x27;Authorization&#x27;: &#x27;Bearer &#x27; + accessToken\n    }\n  }).then(res =&gt; {\n    expect(res.status).to.eq(200);\n    expect(res.body.data).has.property(&#x27;id&#x27;, userId);\n    expect(res.body.data).has.property(&#x27;name&#x27;, dataJson.name);\n    expect(res.body.data).has.property(&#x27;status&#x27;, dataJson.status);\n    expect(res.body.data).has.property(&#x27;email&#x27;, testEmail);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;75ac0341-f1d4-4d50-af66-b778bc24117b&quot;,&quot;parentUUID&quot;:&quot;cafcfbad-a6e0-4b5a-9eae-9553c92b25c2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;75ac0341-f1d4-4d50-af66-b778bc24117b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:805,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;
